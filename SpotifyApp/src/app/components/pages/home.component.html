<h1>Want Music?</h1>
<p class="lead">This site will let to browse through the wide range of music library! Feel free to search!</p>

<form>
    <div class="form-group">
        <input class="form-control" type="text" name="searchStr" [(ngModel)]="searchStr" placeholder="Search Music....." (keyup)="searchMusic()">
    </div>
</form>

<div *ngIf="result">
    <div *ngFor ="let res of result">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res well">
                    <h4><a href="#">{{res.name}}</a></h4>
                    <div>
                        <strong>Genres: </strong>
                        <span *ngFor="let genre of res.genres">{{genre}} </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
