<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>URL</th>
            <th>Category</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let bookmark of bookmarks">
            <td><a [routerLink]="['/bookmark/bookmark._id']" {{bookmark.title}}</td>
            <td>{{bookmark.url}}</td>
            <td>{{bookmark.category}}</td>
            <td><button (click)="removeBookmark(bookmark)" class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
</table>
