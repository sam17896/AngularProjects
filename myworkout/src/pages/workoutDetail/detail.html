<ion-navbar *navbar>
    <ion-title>Detail</ion-title>
</ion-navbar>

<ion-content padding>
    <ion-card>
        <ion-card-header>
            <strong>{{workout.title}}</strong>
        </ion-card-header>
        <ion-card-content>
            <p><strong>Type: </strong>{{workout.type}}</p>
            <hr>
            {{workout.note}}
            <br><br><br>
            <button (click)="deleteWorkout(workout._id.$oid)" ion-button danger block>Delete Wrokout</button>
        </ion-card-content>
    </ion-card>
</ion-content>
