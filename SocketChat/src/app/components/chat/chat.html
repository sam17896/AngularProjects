<div class="container">
    <div class="row">
        <label>Username: </label>
        <input type="text" [(ngModel)]="username" name="username">
        <br>
        <button class="btn btn-default" (click)="setUsername()">Submit</button>
    </div>
</div>

<div *ngIf="username">
    <input type="text" placeholder="Enter Message...." [(ngModel)]="message" name="message" (keyup.enter)="sendMessage()">
    <br>
    <div *ngFor="let message of messages">
       <strong>{{message.username}}: </strong>{{message.text}}
    </div>
</div>

<div *ngIf="!username">
    Please Login to Chat
</div>
